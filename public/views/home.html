<!-- home template -->
<section class="container col-xs-10 col-xs-offset-1 col-sm-5 marginTopMobileHide">
	<div class="row">
		<div id="map_wrapper">
		    <gmap></gmap>
		</div>
	</div>
</section>
<section class="container col-xs-10 col-xs-offset-1 col-sm-5 col-sm-offset-0 marginTopMobileHide marginLeft zindexIncrease">
	<div class="row">
		<div class="eventHeader zindexIncrease">
          <h4><i class="fa fa-list"></i> EVENT LINEUP</h4>
      	</div>
  	</div>
</section>
<section id="mapcontent" class="container artistbox col-xs-10 col-xs-offset-1 col-sm-5 col-sm-offset-0 marginLeft marginBottom">
	<div class="mapTip col-xs-10 col-sm-5">
		<h3 id="mapTipResponsive"> events to see location on map</h3>
	</div>
	<div class="row">
		<div ng-repeat="artist in artists" class="eventlist">
			
			<div  class="well eventbox" id="pin_{{$index}}">
				
				<p ng-class="{'comingup': ts < artist.EventDate, 'comingwayup': (ts+2678400) < artist.EventDate}" class="eventstatus">Coming soon!</p>
				<!-- <p ng-if="ts < artist.EventDate" class="comingup">Coming soon!</p> -->
				<h3>{{artist.Artist}}</h3>
				<p> <i class="fa fa-calendar"></i> {{artist.Date}} - <i class="fa fa-clock-o"></i> {{artist.Time}}</p>
				<p><i class="fa fa-building-o"></i> {{artist.Venue}} - <i class="fa fa-map-marker"></i> {{artist.AddressMap}}</p>
				
				<ul>
				<li ng-repeat="links in artist.ArtistLinks" class="socialLinks">
					<a target="_blank" href="{{links.link}}">{{links.link}}</a>
				</li>
				</ul>
				<p ng-if="artist.CommunityCulturalPartner !== ''">
					{{artist.CommunityCulturalPartner}} <a ng-if="artist.CulturalPartnerLinks !== ''" href="{{artist.CulturalPartnerLinks}}" target="_blank"><i class="fa fa-external-link"></i></a>
					<span ng-if="artist.CulturalPartnerImg !== ''"><img src="{{artist.CulturalPartnerImg}}" style="max-height:50px;"></span>
				</p>
				<a ng-click="viewmore(artist)" class="btn btn-primary" role="button">Read More <i class="fa fa-caret-right"></i></a>
				<!-- <p>
				<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapse{{$index}}">
				    Read More <i class="fa fa-caret-down"></i>
				</button>
				</p>
				<div class="collapse" id="collapse{{$index}}">
				  <div class="card card-block">
				    <p>{{artist.DescriptionEvent}}</p>
				  </div>
				</div>-->
			</div>
			
			<hr class='thickHr'/>
			
		</div>
	</div>
</section>
